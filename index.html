<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
    <div class="box">
    <h1>Application for a personal coaching program</h1>
    <div>
        <label>First Name</label>
        <input type="text" placeholder="First Name...">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name..."> 
    </div> 
    <div>
        <label>Age</label>
        <input type="radio" name="age"> 18-25 years
        <input type="radio" name="age"> 26-41 years
        <input type="radio" name="age"> 42-70 years    
    </div>
    <div>
        <label>Your fitness level</label>
        <select>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
        </select>
    </div>
    <div>
        <label>Please enter your phone number:</label>
        <input type="tel" placeholder="Tel...">     
    </div>  
    <div> Days I can Workout:
        <input type="checkbox"> <label>Monday</label>
        <input type="checkbox"> <label>Tuesday</label>
        <input type="checkbox"> <label>Wednesday</label>
        <input type="checkbox"> <label>Thursday</label>
        <input type="checkbox"> <label>Friday</label>
        <input type="checkbox"> <label>Saturday</label>
        <input type="checkbox"> <label>Sunday</label>
    </div>
    <div>
        <input type="checkbox">
        <label>I want to receive promotional emails and special offers.</label>
    </div>
     <button class="btn">Submit</button>
    </div>
</form>
</body>
</html>
